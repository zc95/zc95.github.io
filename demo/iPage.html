  <title>iPage</title>

  <style>
    ::-webkit-scrollbar {
      width: 0px;
    }

    body{
      background-color: #f8f8f9;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /**/

    header.mdui-toolbar {
      color: #6f6e6e!important;
      margin-bottom: 40px;
      height: 78px;
      background-color: white;
    }

    .main-body {
      width: 100%;
      min-height: 850px;
    }

    .personal-panel {
      width: 83%;
      margin: 20px auto;
      box-sizing: border-box;
    }

    .personal-website{
      width: calc(50% - 20px);
      float: left;
      padding: 0 10px 10px;
      box-sizing: border-box;
      background-color: white;
    }

    .personal-todo{
      width: calc(50% - 20px);
      float: right;
      padding: 0 10px 10px;
      box-sizing: border-box;
      background-color: white;
    }
    
    .card-header {
    height: 50px;
    padding: 16px;
    }

    .clearfix:before,
    .clearfix:after {
      display: table;
      content: " ";
    }

    .clearfix:after {
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }

    .footer {
      padding-top: 30px;
      padding-bottom: 30px;
      background: #1f1915;
      color: hsla(0, 0%, 100%, .75);
      text-align: center;
    }

    .footer .social-buttons {
      padding: 0;
      display: flex;
      margin: 20px 0;
      justify-content: center;
    }

    .footer li {
      list-style: none;
      margin: 0 10px;
    }

    .footer a {
      color: hsla(0, 0%, 100%, .75);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
